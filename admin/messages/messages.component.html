<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="rowIndex">
        <th  *matHeaderCellDef> Index</th>
        <td mat-cell *matCellDef="let element;index as i;"   style = "text-align: center;"> {{ i }} </td>
      </ng-container>

      <ng-container matColumnDef = "name">
        <th  *matHeaderCellDef style = "text-align: center;"> Name </th>
        <td mat-cell *matCellDef="let element" style = "text-align: center;"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="message" style = "text-align: center;">
        <th  *matHeaderCellDef style = "text-align: center;"> Message</th>
        <td mat-cell *matCellDef="let element" style = "text-align: center;"> {{element.message}} </td>
      </ng-container>

      <ng-container matColumnDef="dateSent" style = "text-align: center;">
        <th  *matHeaderCellDef style = "text-align: center;"> Time</th>
        <td mat-cell *matCellDef="let element" style = "text-align: center;"> {{element.dateSent}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #e6ffee;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[6, 8, 10]" showFirstLastButtons></mat-paginator>
</div>
